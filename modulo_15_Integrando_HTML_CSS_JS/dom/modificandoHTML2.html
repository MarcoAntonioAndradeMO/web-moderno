<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'Texto Alterado';
        // div.outerHTML = 'Texto Alterado';
        div.insertAdjacentElement('beforebegin', '<p>Antes In√≠cio</p>');
        div.insertAdjacentElement('afterbegin', '<p> Depois do Inicio </p>');
        div.insertAdjacentElement('beforeend', '<p>Antes Fim </p>');
        div.insertAdjacentElement('afterend', '<p>Depois Fim </p>');
    </script>
</body>

</html>
